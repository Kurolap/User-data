<link rel="stylesheet" href="list/list.css">
<script src="list/list.js"></script>
<h1>Users List</h1>
<div>
    <button class="btn btn-primary" id="add">Add</button>
    <input id="search" placeholder='search'>
    <button class="btn btn-primary" id="search_btn">Search</button>
    <select class="selectpicker" id="page_select">
        <option value="2">Show by 2 results per page</option>
        <option value="3">Show by 3 results per page</option>
        <option value="5">Show by 5 results per page</option>
        <option value="10">Show by 10 results per page</option>
        <option value="0">Show by all results per page</option>
    </select>
    <button class="btn btn-info" id="pagination_btn">Apply</button>
</div>
<table class="table table-bordered table-striped list" border="1">
    <thead>
        <tr>
            <th>id</th>
            <th><button id="first_name_btn" class="btn btn-basic" border="3">first_name</button></th>
            <th><button id="second_name_btn" class="btn btn-basic" border="3">second_name</button></th>
            <th><button id="gender_btn" class="btn btn-basic" border="3">gender</button></th>
            <th><button id="age_btn" class="btn btn-basic" border="3">age</button></th>
            <th><button id="email_btn" class="btn btn-basic" border="3">email</button></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody id="content"></tbody>
</table>
