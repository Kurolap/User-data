<h1 align="center">Add/Edit User</h1>
<link rel="stylesheet" href="form/form.css">
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
<form id="position" class="form-horizontal">
          <form class="form-horizontal">
           <div class="form-group">
               <label class="control-label col-sm-2" for="text">First Name:</label>
               <div class="col-sm-10">
                   <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required>
               </div>
           </div>
               <div class="form-group">
                   <label class="control-label col-sm-2" for="text">Second Name:</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" id="sname" placeholder="Enter Second Name" required>
                   </div>
           </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="text">Gender:</label>
               <div class="col-sm-10">
                   <select class="form-control">
                       <option>male</option>
                       <option>female</option>
                   </select>
               </div>
           </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="text">Birth Date:</label>
               <div class="col-sm-10">
                   <input type="date" class="form-control" placeholder="Enter your birth date" required>
               </div>
           </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="email">Email:</label>
               <div class="col-sm-10">
                   <input type="email" class="form-control" id="email" placeholder="Enter email" required>
               </div>
           </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="pwd">Password:</label>
               <div class="col-sm-10">
                   <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
</form>
    <div>
        <button class="btn btn-primary" id="pos">Save</button>
    </div>
